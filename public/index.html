<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D File Upload</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input[type="file"] {
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #fileLink {
      margin-top: 20px;
    }
  </style>
  <script defer src="client.js"></script>
</head>
<body>
  <h1>Upload a 3D File</h1>
  <form id="uploadForm">
    <input type="file" id="fileInput" name="file" accept=".glb" required>
    <button type="submit">Upload</button>
  </form>
  <div id="fileLink"></div>
</body>
</html>
